{% extends 'base.html' %}
{% load pyblog %}

{% block content %}
<div class="jumbotron d-sm-block d-none" style="text-align:center;">
    <div class="container">
        You are welcome
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-10 shadow-sm p-3 mb-5 bg-white rounded">
            {% for article in articles %}
                <div class="border-bottom">
                    <a href="{% url 'detail' slug=article.id %}" class="text-decoration-none">
                            <h4>{{ article.title}}</h4>
                    </a>
                    <span class="text-muted">{{article.pub_date|date:"Y/m/d H:i"}}</span>
                    <p>{{article.content|truncatechars:100}}</p>
                </div>
            {% empty %}
                <div class="border-bottom">
                    <a href="/" class="text-decoration-none"><h5>暂无内容</h5></a>
                </div>
            {% endfor %}
            {% include 'page.html' %}
        </div>
    </div>
</div>

{% endblock %}
